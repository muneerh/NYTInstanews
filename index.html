<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instanews - NYT News Reader</title>
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link rel="stylesheet" href="build/css/style.min.css">


  </head>
  <body>
    <div class="">
      <div class="logo-n-selector">
        <img src="images/nyt-logo.svg" alt="NYT-Logo">
        <section class="article-form">
          <p class="selection">Choose a section:</p>
          <select>
            <option selected>Sections...</option>
            <option value="Home">Home</option>
            <option value="Science">Science</option>
            <option value="Business">Business</option>
            <option value="Sports">Sports</option>
            <option value="Technology">Technology</option>
            <option value="Fashion">Fashion</option>
          </select>
        </section>
      </div>
    </div>


  <footer>
    <p>&copy; Copyright 2016 <span class="instanews">instanews</span></p>
  </footer>
    <script src="vendor/jquery-3.1.1.min.js"></script>
    <script src="build/js/main.min.js"></script>
  </body>
</html>
