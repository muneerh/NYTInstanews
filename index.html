<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instanews - NYT News Reader</title>
    <meta name="viewport" content="width= device-width, initial-scale=1">
    <link rel="stylesheet" href="build/css/style.min.css">


  </head>
  <body>
    <div class="logo-n-selector">
      <img src="images/nyt-logo.svg" alt="NYT-Logo">
      <section class="article-form">
        <p class="selection">Choose a section:</p>
        <select class="topics">
          <option selected value="">Sections ...</option>
          <option value="home">Home</option>
          <option value="science">Science</option>
          <option value="business">Business</option>
          <option value="sports">Sports</option>
          <option value="technology">Technology</option>
          <option value="fashion">Fashion</option>
        </select>
      </section>
    </div>
    <div class="articles">
      <ul class="article-list"></ul>
    </div>


  <footer>
    <p class="apicopyright">&copy; Copyright 2016 <span class="instanews">instanews</span></p>
  </footer>
    <script src="vendor/jquery-3.1.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
